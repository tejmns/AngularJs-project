<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </head>
  <body ng-app="MoveLogApp">
    <div class="header">
      <div class="container">
        MOVE Log
      </div>
    </div>

    <div class="main" ng-controller='MainController'>
      <div class="container" ng-repeat="exercise in exercises">

        
        <div class="row"> 
          <div class="exercise-icon col-xs-2">
          <img src={{exercise.icon}}/>
          </div>
            
          <div class="col-xs-6">
            <p class="exercise-name">{{exercise.name}} </p>
          </div>
          
          <div class="col-xs-4 counters" >
            <span class="decrease" ng-click="decrease($index)">-{{exercises[index].count}}</span>
            <span class="count">{{exercise.count}}</span>
            <span class="increase" ng-click="increase($index)" >+{{exercises[index].count}}</span>
          </div>
        </div>
      </div>
    </div>
       
      
  
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controller/maincontroller.js"></script>
  
  </body>
</html>
